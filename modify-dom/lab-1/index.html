<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Cows</li>
        <li>Donkeys</li>
        <li>Dogs</li>
        <li>Tigers</li>
      </ul>
      <script>
        let ul = document.querySelector('ul');

        function alertTextContent(element) {
            alert(element.textContent)
        }
        alertTextContent(ul.children[0])
        alertTextContent(ul.children[1])
        alertTextContent(ul.children[2])
        alertTextContent(ul.children[3])


        
      </script>
</body>
</html>
