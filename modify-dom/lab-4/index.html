<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-colored {
            color: red;
        }
    </style>
</head>
<body>
    <button class="btn">Submit</button>

    <script>
        let button = document.querySelector('.btn')

     
for (let i=1;i<3;i++){
            setTimeout(() => {
                button.classList.toggle('red-colored')
            },3000 * i);
}
      

    </script>
</body>
</html>
